<!DOCTYPE html>
<html>
  <head>
    <title>Verificador de Palíndromos</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relogio</title>
    <script defer>
      function verificarPalindromo() {
        let texto = document.getElementById("texto").value

        // Remove os espaços em branco e converte para letras minúsculas
        texto = texto.toLowerCase().replace(/\s/g, "")

        let textoInvertido = texto.split("").reverse().join("")

        if (texto === textoInvertido) {
          document.getElementById("resultado").innerHTML = 'O texto "' + texto + '" é um palíndromo!'
        } else {
          document.getElementById("resultado").innerHTML = 'O texto "' + texto + '" não é um palíndromo.'
        }
      }
    </script>
  </head>
  <body>
    <div id="conteudo">
      <h1>Verificador de Palíndromos</h1>
      <label for="texto">Digite uma palavra ou frase:</label>
      <input type="text" id="texto" />
      <button onclick="verificarPalindromo()">Verificar</button>
      <p id="resultado"></p>
    </div>
  </body>
</html>
