<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Atual</title>
    <script defer>
      let dataAtual = new Date()

      let diasDaSemana = [
        "Domingo",
        "Segunda-feira",
        "Terça-feira",
        "Quarta-feira",
        "Quinta-feira",
        "Sexta-feira",
        "Sábado",
      ]

      let mesesDoAno = [
        "janeiro",
        "fevereiro",
        "março",
        "abril",
        "maio",
        "junho",
        "julho",
        "agosto",
        "setembro",
        "outubro",
        "novembro",
        "dezembro",
      ]

      let diaDaSemana = diasDaSemana[dataAtual.getDay()] // pega o nome da semana da semana baseado na posição do dia em ingles
      let diaDoMes = dataAtual.getDate() // pega o dia do objeto data
      let mesDoAno = mesesDoAno[dataAtual.getMonth()] // pega o mes baseado na posição do do retorno da data do objeto
      let ano = dataAtual.getFullYear() // pega o ano do objeto data

      document.write(diaDaSemana + ", " + diaDoMes + " de " + mesDoAno + " de " + ano)
    </script>
  </head>
  <body></body>
</html>
